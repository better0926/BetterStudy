<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html跳转目录</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        pre{
            padding: 10px;
            line-height: 1;
            background: #f5f5f5;
            border: 1px solid #e1e1e1;
        }
        .wrap{
            width: 80%;
            margin: 0 auto;
            padding: 10px 0;
        }
        .wrap a{
            display: block;
            text-indent: 1em;
            text-decoration: none;
            color: darkblue;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <pre>在html文件夹下每新建一个html文件，就在这里新增一行目录。</pre>
        <a href="html/index.html">你是小傻瓜！</a>
        <a href="html/demo.html">导航</a>
        <a href="html/dayly.html">芜湖日报</a>
        <a href="html/study.html">学成在线</a>
        <a href="html/opendoor.html">开门大吉</a>
        <a href="html/test.html">测试</a>
    </div>
</body>
</html>
